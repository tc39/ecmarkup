<!doctype html>
<head><meta charset="utf-8"></head><body><div id="shortcuts-help">
<ul>
  <li><span>Toggle shortcuts help</span><code>?</code></li>
  <li><span>Toggle "can call user code" annotations</span><code>u</code></li>

  <li><span>Jump to search box</span><code>/</code></li>
  <li><span>Toggle pinning of the current clause</span><code>p</code></li>
  <li><span>Jump to <i>n</i>th pin</span><code>1-9</code></li>
</ul></div><div id="spec-container">
<emu-clause id="c1" oldids="old1,old2"><span id="old2"></span><span id="old1"></span>
  <h1><span class="secnum">1</span> c1</h1>
  <p>This is some <dfn id="content" oldids="olddfn" tabindex="-1"><span id="olddfn"></span>content</dfn> and such.</p>
  <emu-clause id="c2" oldids="old3,old4"><span id="old4"></span><span id="old3"></span>
    <h1><span class="secnum">1.1</span> c1.1</h1>
  </emu-clause>

  <emu-table id="table" oldids="oldtable"><figure><figcaption>Table 1</figcaption><span id="oldtable"></span>
  </figure></emu-table>

  <emu-note id="note" oldids="oldnote"><span class="note"><a href="#note">Note</a></span><div class="note-contents"><span id="oldnote"></span>
    <p>This is a note!</p>
  </div></emu-note>
</emu-clause>
</div></body>
